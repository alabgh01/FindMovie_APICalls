<html>

<head>
    <title>MashupProject</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
    <h1 class="text-center">Find a movie or TV show to watch</h1>
    <div class="container">
        <form>
            <div class="input-group mb-3">
                <label for="movie-name" class="input-group-text" id="inputGroup-sizing-default">Enter a movie/TV show name</label>
                <input type="text" id="name" class="form-control" aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-default" placeholder="Enter a name"/>
            </div>
            <div class="input-group mb-3">
                <label for="movie-year" class="input-group-text" id="inputGroup-sizing-default">Release Year</label>
                <input type="text" id="year" class="form-control" aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-default" placeholder="Enter release year"/>
            </div>
            <div class="input-group mb-3">
                <label for="getname" class="col-sm-6 col-md-8">Find Information</label>
                <input type="button" id="getInfo" class="btn btn-dark col-6 col-md-4" 
                onclick="clickedon()" value="Get Info!" />
            </div>
        </form>
    </div>
   </div> 

   <div class="container">
        <div>
            <div id="movie_details" class="row">
            </div>
        </div>
    </div>
   
    <!--Youtube API JavaScript-->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Local JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/config.js'></script>
    <script src=js/script.js></script>
</body>

</html>
